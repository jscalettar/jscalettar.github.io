	<section>
		
		<div id="page_title" class="container">
			<figure>
				<img src="img/contact_me/header.jpg" height="500" class="crop img-header"/>
				<div class="centered">
					<h1>CONTACT</h1>
				</div>
			</figure>
		</div>
		
		<div id="main_text" class="center">
			
			<br>
			<div align="center">
			<a href="https://www.linkedin.com/in/scalettar/" class="button">LinkedIn</a>
			</div>
		
			<span style="display:inline-block;"></span>
			
			<h2><font color=black>Contact Form</font></h3>

			
			<span style="display:inline-block;"></span>
			
			<div class="contact-box">
				<form id="gform" method="POST" class="pure-form pure-form-stacked" action="https://script.google.com/macros/s/AKfycbwDmlmAUM1MshSLLBXgugWIWgxUpBUryy2GwEKYIISlrcDYfLrE/exec">
					<label for="fname"><b>First Name</b></label>
					<input type="text" id="fname" name="fname" placeholder="Your name here..." required>

					<label for="lname"><b>Last Name</b></label>
					<input type="text" id="lname" name="lname" placeholder="Your last name here.." required>
    
					<label for="email"><b>Email Address</b></label>
					<input type="email" id="email" name="email" value="Your email here..." required>
					<span id="email-invalid" style="display:none"> Must be a valid email address</span>
    
					<label for="subject"><b>Subject</b></label>
					<input type="text" id="subject" name="subject" placeholder="Write the subject here..." required>

					<label for="message"><b>Message</b></label>
					<textarea id="message" name="message" placeholder="Write something..." style="height:200px" required></textarea>

					<button type="submit"><i class="fa fa-paper-plane"></i>&nbsp;<b>Send</b></button>
				</form>
				
				<div style="display:none;" id="thankyou_message">
					<h2>
						<div align="center">
							<font color=#4acaa8><i class="fa fa-envelope-open"></i></font> 
							<font color=#fff>Email Sent!</font> 
							<font color=#4acaa8><i class="fa fa-envelope-open"></i></font>
						</div>
						<br>
						<font color=#fff>
							Thanks for contacting me! 
							<br>
							I will get back to you soon!
						</font>
					</h2>
				</div>
			</div>
			
			<br> <br>
			
			<script data-cfasync="false" type="text/javascript"
				src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>
			
		</div>
		
	</section>
